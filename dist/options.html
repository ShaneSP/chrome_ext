<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
          font-family: "Avenir Next", Helvetica, sans-serif;
          text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Choose your color scheme:</p>
      <ul style="list-style-type: none">
        <li>
            <span>Primary</span>
            <input id="primary" type="color" value="#7acfd6">
        </li>
        <li>
            <span>Secondary</span>
            <input id="secondary" type="color" value="#6BB5BB">
        </li>
        <li>
            <span>Accent</span>
            <input id="accent" type="color" value="#e0474c">
        </li>
        <div>
            <button id="save">Save Color Scheme</button>
        </div>
      </ul>
    </div>
  </body>
  <script src="js/options.js"></script>
</html>
